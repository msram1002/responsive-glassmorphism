<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Portal</title>
</head>

<body>
  <section>
    <header>
      <a href="#" class="logo">Travel</a>
      <div class="toggle" onclick="menuToggle();"></div>
    </header>
    <div class="glass"></div>
    <div class="content">
      <h2>never stop...</h2>
      <h3>exploring the world</h3>
    </div>
    <video src="water.mp4" autoplay muted loop></video>
    <ul class="social">
      <li><a href="#"><img src="facebook.png" alt="facebook_travel"></a></li>
      <li><a href="#"><img src="twitter.png" alt="twitter_travel"></a></li>
      <li><a href="#"><img src="instagram.png" alt="instagram_travel"></a></li>
    </ul>
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Tours</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </section>
  <script text="type/javascript">
    function menuToggle() {
      const toggleMenu = document.querySelector('.toggle');
      const section = document.querySelector('section');
      toggleMenu.classList.toggle('active');
      section.classList.toggle('active');
    }
  </script>
</body>

</html>
